<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Creepster|Righteous&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css" />
  </head>

  <div class="infection-container">
    <div id="inputs">
        <span class="title">Infect a city!</span>
        <div id="infect"></div>
    
        <div class="epidemic-container">
            <button id="epidemic" onClick="epidemic()"">Epidemic</button>
        </div>
    </div>
    
    
    <div id="theList">
        <span class="title">Infected cities</span>
        <div id="infected-cities-list"></div>
        <span class="title">Likelihood of infection</span>
        <div id="infected-cities-odds-list"></div>
    </div>
  </div>

  <div id="recalculate-container">
    <button id="recalculate" onClick="recalculate()">Recalulate odds</button>
  </div>
  <div id="reset-container">
    <button id="reset" onClick="reset()">Reset game</button>
  </div>

  <script src="cities.js"></script> 
  <script src="main.js"></script> 
</body>
</html>
