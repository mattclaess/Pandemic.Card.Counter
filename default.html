<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Pandemic Card Tracker</title>
      <link href="https://fonts.googleapis.com/css?family=Creepster|Righteous&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css" />
  </head>

  <div class="infection-container">
    <div id="inputs">
        <span class="title">Infect a city!</span>
        <div id="infect"></div>

        <div class="resilpop-container">
          <button id="resilpop">Start resilient population</button>
        </div>

        <div class="epidemic-container">
            <button id="epidemic">Epidemic</button>
        </div>
    </div>
    
    
    <div id="theList">
        <span class="title">Infected cities</span>
        <div id="infected-cities-list"></div>
        <span class="title">Likelihood of infection</span>
        <div id="infected-cities-odds-list"></div>
        <div class="sort-container">
          <button class="sortbtn" id="sortname">A</button>
          <button class="sortbtn" id="sortodds">%</button>
        </div>
    </div>
  </div>

  <button id="reset">Reset game</button>

  <script type="module" src="cities.js"></script> 
  <script type="module" src="main.js"></script>
</body>
</html>
